<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Alarm</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="SCIC.svg" />
    <script
          src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
          integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"
        ></script>
        <script type="text/javascript">
          jQuery(document).ready(function () {
            jQuery("body").bind("cut copy paste", function (e) {
              e.preventDefault();
            });
            jQuery("body").on("contextmenu", function (e) {
              return false;
            });
          });
          jQuery(document).keydown(function (event) {
            if (event.keyCode == 123) {
              return false;
            }
            if (event.ctrlKey && event.shiftKey && event.keyCode == 67) {
              return false;
            }
            if (event.ctrlKey && event.shiftKey && event.keyCode == 73) {
              return false;
            }
          });
          document.onkeydown = function (e) {
            if (
              e.ctrlKey &&
              (e.keyCode === 67 ||
                e.keyCode === 86 ||
                e.keyCode === 85 ||
                e.keyCode === 117)
            ) {
              return false;
            } else {
              return true;
            }
          };
          jQuery(document).keypress("u", function (e) {
            if (e.ctrlKey) {
              return false;
            } else {
              return true;
            }
          });
          document.body.addEventListener("keydown", (event) => {
            if (event.ctrlKey && "spa".indexOf(event.key) !== -1) {
              event.preventDefault();
            }
          });
        </script>
  </head>
  <body>
    <div class="clock">
      <div class="battery"><div class="charging-container"></div></div>
      
      <script src="https://cdn.lordicon.com/lusqsztk.js"></script>
      <lord-icon
        src="https://cdn.lordicon.com/abgtphux.json"
        trigger="loop"
        colors="primary:#ff5268"
        state="loop"
        style="
          width: 40px;
          height: 40px;
          position: absolute;
          right: 172.5px;
          top: 9px;
        "
      >
      </lord-icon>

      <h1><label id="time"></label></h1>

      <script src="alarm.js"></script>
      <script>
        startTime();
      </script>

      <script src="display.js"></script>
      <script>
        setTimeout(display(), 1000);
      </script>

      <div
        class="box"
        style="
          --c: repeating-linear-gradient(221deg, #ffd900 57%, #ff0050);
          --w: 21px;
          --b: 4px;
          --c: repeating-linear-gradient(188deg, #ffd900 65%, #ff0050);
          --w: 22px;
          --b: 4px;
          --r: -48px;
          --r: 85px;
        "
      ></div>
    </div>
  </body>
</html>
